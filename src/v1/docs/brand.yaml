tags:
  name: Brand
  description: Endpoints for brand

paths:
  /v1/brand:
    get:
      summary: Get All brands
      tags:
        - Brand
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          required: true
          schema:
            type: string

        - in: query
          name: limit
          required: true
          schema:
            type: string

        - in: query
          name: approved
          schema:
            type: boolean

        - in: query
          name: rejected
          schema:
            type: boolean

      responses:
        '200':
          description: The data fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/BrandProfile'
                      currentPage:
                        type: number
                      totalPages:
                        type: number
                      totalCount:
                        type: number
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'

        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
