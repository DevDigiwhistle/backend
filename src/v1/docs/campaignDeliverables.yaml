tags:
  name: Campaign Deliverables
  description: Endpoints for campaign deliverables

paths:
  /v1/campaign-deliverables/{id}:
    delete:
      summary: delete a participant
      tags:
        - Campaign Deliverables
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Campaign deliverable id i.e the id assigned to each deliverable not group by influencer one's
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Campaign Deliverable deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '404':
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
