components:
  schemas:
    BrandProfileInput:
      type: object
      properties:
        name:
          type: string
        pocFirstName:
          type: string
        pocLastName:
          type: string
        mobileNo:
          type: string
        websiteURL:
          type: string
        user:
          type: string

    BrandProfile:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        pocFirstName:
