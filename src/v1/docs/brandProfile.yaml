tags:
  name: BrandProfile
  description: Endpoints for brand profiles

paths:
  /v1/brand/profile:
    post:
      summary: Add a new brand profile
      tags:
        - BrandProfile
      requestBody:
        description: Brand profile data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BrandProfileInput'
      responses:
        '201':
          description: Brand profile created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: string
                  data:
                    $ref: '#/components/schemas/BrandProfileInput'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'

