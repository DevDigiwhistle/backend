tags:
  name: Campaign
  description: Endpoints for campaign

paths:
  /v1/campaign:
    post:
      summary: Add a new campaign
      tags:
        - Campaign
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCampaignSchema'
      responses:
        '201':
          description: Campaign created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: string
                  data:
                    type: object
                    example: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'

    put:
      summary: update an existing campaign card
      tags:
        - Campaign
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCampaignCards'
      responses:
        '200':
          description: Campaign updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: string
                  data:
                    type: object
                    example: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'

  /v1/campaign/{id}:
    get:
      summary: fetch an existing campaign
      tags:
        - Campaign
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Campaign ID
      responses:
        '200':
          description: fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: string
                  data:
                    $ref: '#/components/schemas/Campaign'

    patch:
      summary: Update an existing campaign
      tags:
        - Campaign
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Campaign ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCampaignSchema'
      responses:
        '200':
          description: Campaign updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: string
                  data:
                    type: object
                    example: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '404':
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'

    delete:
      summary: Delete a campaign
      tags:
        - Campaign
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Campaign ID
      responses:
        '200':
          description: Campaign deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '404':
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'

  /v1/campaign/search-by-email:
    get:
      summary: find all influencer and agency by emails
      tags:
        - Campaign
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: email
          required: true
          schema:
            type: string
          description: The email for the search
      responses:
        '200':
          description: fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        roleId:
                          type: number
                        profileId:
                          type: string
                        email:
                          type: string
                        profilePic:
                          type: string
                        id:
                          type: string

        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'

  /v1/campaign/search-brands:
    get:
      summary: find all brands by name
      tags:
        - Campaign
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: name
          required: true
          schema:
            type: string
          description: The name to  search for
      responses:
        '200':
          description: fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string

        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'

  /v1/campaign/search-employees:
    get:
      summary: find all employees by name
      tags:
        - Campaign
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: name
          required: true
          schema:
            type: string
          description: The name for the search
      responses:
        '200':
          description: fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        id:
                          type: string

        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'

  /v1/campaign/stats:
    get:
      summary: fetch all stats for campaign
      tags:
        - Campaign
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: startTime
          required: true
          schema:
            type: string
          description: The start time of the timeline
        - in: query
          name: endTime
          required: true
          schema:
            type: string
          description: The end time of the timeline
      responses:
        '200':
          description: fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Card'

        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'

components:
  schemas:
    AddCampaignSchema:
      type: object
      properties:
        name:
          type: string
        code:
          type: string
        brand:
          type: string
        brandName:
          type: string
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        commercial:
          type: number
        platform:
          type: array
          items:
            type: string
            enum:
              - X
              - Instagram
              - Youtube
        details:
          type: string
          nullable: true
        manager:
          type: string
        incentiveWinner:
          oneOf:
            - type: string
            - type: 'null'
        invoiceNo:
          oneOf:
            - type: string
            - type: 'null'
        participants:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              roleId:
                type: number
              profileId:
                type: string
              email:
                type: string
            required:
              - id
              - roleId
              - profileId
              - email
      required:
        - name
        - code
        - brandName
        - brand
        - startDate
        - endDate
        - commercial
        - platform
        - manager
        - participants

    UpdateCampaignSchema:
      type: object
      properties:
        name:
          type: string
        code:
          type: string
        brandName:
          type: string
        brand:
          type: string
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        commercial:
          type: number
        platform:
          type: array
          items:
            type: string
            enum:
              - Youtube
              - X
              - Instagram
        details:
          type: string
          nullable: true
        invoiceNo:
          type: string
          nullable: true
        status:
          type: string
          enum:
            - Pending
            - Completed
        manager:
          type: string
        incentiveWinner:
          oneOf:
            - type: string
            - type: 'null'
        participants:
          type: array
          items:
            type: object
            properties:
              roleId:
                type: number
              profileId:
                type: string
              email:
                type: string
              id:
                type: string
            required:
              - id
              - roleId
              - profileId
              - email

    UpdateCampaignCards:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        code:
          type: string
        brandName:
          type: string
        brand:
          type: string
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        commercial:
          type: number
        incentiveWinner:
          type: string
        status:
          type: string
        participants:
          type: array
          items:
            oneOf:
              - type: object
                properties:
                  id:
                    type: string
                  type:
                    type: string
                  name:
                    type: string
                  exclusive:
                    type: boolean
                  commercialBrand:
                    type: number
                  commercialCreator:
                    type: number
                  toBeGiven:
                    type: number
                  margin:
                    type: number
                  paymentStatus:
                    type: string
                    enum:
                      - PENDING
                      - PAID
                  invoiceStatus:
                    type: string
                    enum:
                      - PENDING
                      - ISSUED
                  deliverables:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        title:
                          type: string
                        platform:
                          type: string
                          enum:
                            - INSTAGRAM
                            - YOUTUBE
                            - TWITTER
                        campaignStatus:
                          type: string
                          enum:
                            - ACTIVE
                            - COMPLETED
                        deliverableLink:
                          type: string
                        er:
                          type: number
                          nullable: true
                        cpv:
                          type: number
                          nullable: true
                      required:
                        - id
                        - title
                        - platform
                        - campaignStatus
                        - deliverableLink
                required:
                  - id
                  - type
                  - name
                  - commercialBrand
                  - commercialCreator
                  - toBeGiven
                  - margin
                  - paymentStatus
                  - invoiceStatus
                  - deliverables
              - type: object
                properties:
                  id:
                    type: string
                  type:
                    type: string
                  name:
                    type: string
                  commercialBrand:
                    type: number
                  commercialCreator:
                    type: number
                  toBeGiven:
                    type: number
                  margin:
                    type: number
                  paymentStatus:
                    type: string
                    enum:
                      - PENDING
                      - PAID
                  invoiceStatus:
                    type: string
                    enum:
                      - PENDING
                      - ISSUED
                  influencer:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        deliverables:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                              title:
                                type: string
                              platform:
                                type: string
                                enum:
                                  - INSTAGRAM
                                  - YOUTUBE
                                  - TWITTER
                              campaignStatus:
                                type: string
                                enum:
                                  - ACTIVE
                                  - COMPLETED
                              deliverableLink:
                                type: string
                              er:
                                type: number
                                nullable: true
                              cpv:
                                type: number
                                nullable: true
                            required:
                              - id
                              - title
                              - platform
                              - campaignStatus
                              - deliverableLink
                      required:
                        - name
                        - deliverables
                required:
                  - id
                  - type
                  - name
                  - commercialBrand
                  - commercialCreator
                  - toBeGiven
                  - margin
                  - paymentStatus
                  - invoiceStatus
                  - influencer
      required:
        - id
        - name
        - code
        - brandName
        - brand
        - startDate
        - endDate
        - commercial
        - incentiveWinner
        - status
        - participants

    Campaign:
      type: object
      properties:
        id:
          type: 'string'
          format: 'uuid'
          example: 'dad749c8-fb7d-44af-bdc2-7cf5fdacff2c'
        name:
          type: 'string'
          example: 'Medical Campaign'
        code:
          type: 'string'
          example: 'XBR2340'
        brandName:
          type: 'string'
          example: 'chirag gupta'
        startDate:
          type: 'string'
          format: 'date'
          example: '2024-09-07'
        endDate:
          type: 'string'
          format: 'date'
          example: '2024-09-07'
        commercial:
          type: 'integer'
          format: 'int64'
          example: 200000
        platform:
          type: 'array'
          items:
            type: 'string'
          example: ['X']
        details:
          type: 'string'
          nullable: true
          example: null
        invoiceNo:
          type: 'string'
          nullable: true
          example: null
        status:
          type: 'string'
          example: 'Pending'
        cpv:
          type: 'integer'
          nullable: true
          example: null
        createdAt:
          type: 'string'
          format: 'date-time'
          example: '2024-09-07T08:58:33.005Z'
        updatedAt:
          type: 'string'
          format: 'date-time'
          example: '2024-09-07T08:58:33.005Z'
        participants:
          type: 'array'
          items:
            $ref: '#/definitions/Participant'

    Participant:
      type: 'object'
      properties:
        profileId:
          type: 'string'
          format: 'uuid'
          example: '1ff5afb3-c414-40fd-98bb-dd592644bbfb'
        email:
          type: 'string'
          example: 'test@ageny.com'
        id:
          type: 'string'
          format: 'uuid'
          example: '1ff5afb3-c414-40fd-98bb-dd592644bbfb'
        roleId:
          type: 'integer'
          format: 'int32'
          example: 5
        profilePic:
          type: 'string'
          nullable: true
          example: null
