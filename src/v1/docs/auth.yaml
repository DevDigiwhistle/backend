tags:
  - name: Auth
    description: Endpoints for Authentication

paths:
  /v1/auth/signup:
    post:
      summary: Sign up a new user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthDTO'
      responses:
        '200':
          description: Successful sign up
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/User'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '404':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'

  /v1/auth/login:
    post:
      summary: Log in an existing user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                idToken:
                  type: string
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                      user:
                        $ref: '#/components/schemas/user'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '404':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'

  /v1/auth/reset-password:
    post:
      summary: Reset user password
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordDTO'
      responses:
        '200':
          description: Successful password reset
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'

  /v1/auth/reset-password-email:
    post:
      summary: Send reset password email
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordEmailDTO'
      responses:
        '200':
          description: Email sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string

        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'

components:
  schemas:
    user:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        isVerified:
          type: boolean
        roleId:
          type: string
        brand_profile:
          $ref: '#/components/schemas/BrandProfileInput'
          nullable: true

        agency_profile:
          $ref: '#/components/schemas/AgencyProfileInput'
          nullable: true

        admin_profile:
          $ref: '#/components/schemas/AdminProfileInput'
          nullable: true

        employee_profile:
          $ref: '#/components/schemas/EmployeeProfileInput'
          nullable: true

        influencer_profile:
          $ref: '#/components/schemas/InfluencerProfileInput'
          nullable: true

    AuthDTO:
      type: object
      properties:
        idToken:
          type: string
        role:
          type: string
      required:
        - idToken
        - role

    ResetPasswordEmailDTO:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
        - email

    ResetPasswordDTO:
      type: object
      properties:
        oobCode:
          type: string
        password:
          type: string
      required:
        - oobCode
        - password
